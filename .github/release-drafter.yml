name-template: 'v$RESOLVED_VERSION ðŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'New Features'
    label: 'enhancement'
  - title: 'Bug Fixes'
    label: 'bug'
  - title: 'Maintenance'
    label: 'chore'
  - title: 'Documentation'
    label: 'documentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
autolabeler:
  - lable: 'documentation'
    title:
      - '/^(?:doc:|docs:).+$/i'
    files:
      - '*.md'
  - label: 'chore'
    title:
      - '/^(?:chore:).+$/i'
  - label: 'bug'
    title:
      - '/^(?:fix:|bug:).+$/i'
  - label: 'enhancement'
    title:
      - '/^(?:feat:|feature:).+$/i'
